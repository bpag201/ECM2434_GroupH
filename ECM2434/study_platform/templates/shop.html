<!DOCTYPE html>
<html lang="en">
{% extends 'nav_bar.html' %}
{% load static %}
{% block head %}
<head>
    <script src="https://kit.fontawesome.com/3afd3220e7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Shop</title>
{{ block.super }}
</head>
{% endblock %}
{% block body %}
<body>
  <div class="container" style="
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   text-align: left;
   min-height: 100vh;">
    <div style="min-height: 40rem; z-index: 1; min-width: 40%">
      <div class="row">
        <div class="col-md-3">
          <p class="fw-light">Current Gold: </p>
        </div>
        <div class="col">
          <p class="fw-light" id="resource">{{ resource }}</p>
        </div>
      </div>
      <div style="display: none" id="cards">
        <div class="row mb-3">
          {% for i in "012345" %} <!-- TODO: get the list from the server -->
            <div class="col-2">
              <div class="card flip-card effect-on-active" style='width: 8rem; height: 16rem;'>
                <div class="card-body front" style='background-size: 8rem 16rem; background-image: url("{% static 'images/Card_Back.png' %}")'>
                </div>
                <div class="card-body back" style='background-size: 8rem 16rem; background-image: url("{% static 'images/' %}{{ loot_url }}")'>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="row mb-3">
          {% for i in "6789AB" %}  <!-- TODO: get the list from the server -->
            <div class="col-2">
              <div class="card flip-card effect-on-active" style='width: 8rem; height: 16rem;'>
                <div class="card-body front" style='background-size: 8rem 16rem; background-image: url("{% static 'images/Card_Back.png' %}")'>
                </div>
                <div class="card-body back" style='background-size: 8rem 16rem; background-image: url("{% static 'images/rewards/Moustache/Brown moustache.png' %}")'>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row" style="min-width: 16rem">
      <div class="col-auto">
        <button class="btn btn-secondary" onclick="display()">Draw a Card</button>
      </div>
      <div class="col">
        <button class="btn btn-warning float-end" onclick="window.location.href='{% url 'study_platform:navigation' %}'">Quit</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
  <script src="{% static 'bs5/bootstrap.js' %}"></script>
  <script>
      let resource = "{{ resource }}";

      function set_current_resource(){
          window.location.href='{% url 'study_platform:set_resource' %}'
      }

      function display(){
          if(resource>=50){
              firstTimeDraw = true;
              resource -= 50;
              updateGold();

              /* send resource via post request */
              let xhr = new XMLHttpRequest();
              xhr.open("POST", "C:\Users\Bethany\OneDrive\Documents\GitHub\ECM2434_GroupH\ECM2434\study_platform\static\resource_json.json", true); // TODO:change null to a real url
              xhr.setRequestHeader('Content-Type', 'application/json');
              xhr.send(JSON.stringify({
                  "resource": resource
              }));
              

              let x = document.getElementById("cards");
              if(x.style.display === "none"){
                  x.style.display = "block";
                  x.classList.add("animate__animated", "animate__zoomIn");
              }else{
                  let newone = x.cloneNode(true);
                  x.parentNode.replaceChild(newone, x);
                  let backs = document.getElementsByClassName("effect-on-active");
                  for(let i=0;i<backs.length;i++){
                      backs[i].classList.remove("active");
                  }
              }
          }else{
              alert("Don't have enough gold!");
          }
          detectFlip();
      }

      function flipThis(){
          if((resource >= 50 && !this.classList.contains("active")) || firstTimeDraw){
              if(!firstTimeDraw) resource -= 50;
              firstTimeDraw = false;
              updateGold();
              this.classList.add("active");
              set_current_resource()
          }else if(!this.classList.contains("active")){
              alert("Don't have enough gold!");
          }
      }

      function detectFlip(){
          let fronts = document.getElementsByClassName("effect-on-active");
          for(let i=0;i<fronts.length;i++){
              fronts[i].addEventListener('click', flipThis);
          }
      }

      function updateGold(){
          let x = document.getElementById("resource");
          x.innerHTML = resource;
      }

      /*updateGold();*/
  </script>
</body>
{% endblock %}
</html>
