<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bs5/bootstrap.css" />
    <title>Register</title>

    <style>
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .center-horizontal{
            margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class = "center d-flex">
                <form method="POST"> {% csrf_token %}
                    <div class="row"> 
                        <h1 class="display-1 text-center">Register</h1> 
                    </div>
                    <br>
                    
                    <div class="row">
                        <input type="text" size="30" name="username" placeholder="Username">
                    </div>
                    <br>

                    <div class="row">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <br>

                    <div class="row">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" size="10" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <p>Already registered? Login <a href=login.html> here </a> </p>
                    </div>
                </form>
    </div>

    
   </script> <script src="../static/bs5/bootstrap.js"></script>
</body>
</html>
