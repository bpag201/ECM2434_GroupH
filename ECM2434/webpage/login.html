<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../study_platform/static/bs5/bootstrap.css" />
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

    <title>Login</title>

    <style>
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .center-horizontal{
            margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
        .background {
                background: linear-gradient(to bottom, #eeaeca 0%, #94bbe9 100%);
            }
        .fill { 
            min-height: 100%;
            height: 100%;
        }
        body {
            font-family: 'Comfortaa';font-size: 22px;
        }
    </style>
</head>
<body>
    <div class = "container-fluid fill center d-flex justify-content-center align-items-center background">
                <form action="profile.html" >
                    <div class="row"> 
                        <h1 class="display-1 text-center">Login</h1> 
                    </div>
                    <br>
                    
                    <div class="row">
                        <input type="text" size="30" name="username" placeholder="Username">
                    </div>
                    <br>

                    <div class="row">
                        <input type="text" name="password" placeholder="Password">
                    </div>
                    <br>

                    <div class="row">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" size="10" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <p class="text-center">Not registered? Register <a href=register.html> here </a> </p>

   </script> <script src="../study_platform/static/bs5/bootstrap.js"></script>
